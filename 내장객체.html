    function lotto(n) {
      let nums = [];
      for (let i = 0; i < n; i++) {
        let num = [];
        for (let j = 0; j < 6; j++) {
          num.push(Math.floor(Math.random() * 45) + 1);
        }
        nums.push(num)
      }
      return nums;
    }

    // 중복 제거
    function lotto_v2(n) {
      let nums = [];
      for (let i = 0; i < n; i++) {
        let num = [];
        while (num.length < 6) {
          let randNum = Math.floor(Math.random() * 45) + 1;
          if (!num.includes(randNum)) {
            num.push(randNum);
          }
        }
        nums.push(num)
      }
      return nums;
    }
