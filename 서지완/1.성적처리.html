<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>성적처리</title>
</head>

<body>
  <script>
    // 1. 생성자 함수 생성
    function Student(name, html, css, js, java) {
      this.name = name;
      this.html = html;
      this.css = css;
      this.js = js;
      this.java = java;
    }

    // 2. prototype 메서드 생성
    Student.prototype.getSum = function () {
      return this.html + this.css + this.js + this.java;
    }
    Student.prototype.getAvg = function () {
      // name 을 제외해서 길이에 1 빼주기
      return this.getSum() / (Student.length - 1);
    }
    Student.prototype.toResult = function () {
      return `${this.name}\t${this.getSum()}\t\t${this.getAvg()}`
    }

    // 3. 배열에 학생 객체 삽입
    let studentList = [];
    studentList.push(new Student('홍길동', 96, 98, 92, 98))
    studentList.push(new Student('성춘향', 88, 74, 78, 92))
    studentList.push(new Student('이몽룡', 69, 89, 92, 78))
    studentList.push(new Student('임영웅', 97, 95, 89, 98))
    studentList.push(new Student('성유리', 66, 80, 92, 94))

    // 4. 성적 출력
    let list = '이름\t총점\t평균\n'
    list += '====================\n'
    for (let i = 0; i < studentList.length; i++) {
      list += studentList[i].toResult() + '\n';
    }
    list += '=====================\n'

    console.log(list)


  </script>
</body>

</html>
