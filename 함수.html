    // 버튼 클릭시 버튼 색상 변경
    function get_random_integer(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function myEvent2() {
      var R = get_random_integer(0, 255); 	 // 최소 = 0, 최대 = 255
