    // 구구단 - 테이블
    document.write("<table class='t'>")
    document.write("<tr>");
    for (i = 2; i <= 9; i++) {
      document.write("<th>" + i + "단</th>")
    }
    document.write("</tr>");
    for (j = 1; j <= 9; j++) {
      document.write("<tr>");
      for (i = 2; i <= 9; i++) {
        document.write("<td>" + i + " * " + j + " = " + i * j + "</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>")


    // 별 출력 - 마름모
    document.write('<table>');
    document.write('<tr>');
    for (let i = 1; i <= 5; i++) {
      for (let j = 4; j >= i; j--) {
        document.write('<td>');
        document.write('&nbsp');
        document.write('</td>');
      }
      for (let k = 1; k <= 2 * i - 1; k++) {
        document.write('<td>');
        document.write('*');
        document.write('</td>');
      }
      document.write('</tr>');
    }
    document.write('<tr>');
    for (let i = 4; i >= 1; i--) {
      for (let j = 1; j <= 5 - i; j++) {
        document.write('<td>');
        document.write('&nbsp');
        document.write('</td>');
      }
      for (let k = 1; k <= 2 * i - 1; k++) {
